<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Name Validation</title>
</head>
<body>
<div>
	<form>
		<fieldset>
			<legend align="center">VALIDATION</legend>
			<label>Username</label>
			<input type="text" pattern="[A-Za-z0-9]{5,15}" name="un" required>
			<br><br>
			<input type="submit" name="submit">
		</fieldset>
		
	</form>
</div>
</body>
</html>
