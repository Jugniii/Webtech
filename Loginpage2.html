<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
<style type="text/css">
		.main-div{
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0px;
			left: 0px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: linear-gradient(to right,orange,red);
		}
		.container{
			height: 350px;
			width: 230px;
			background: white;
			padding: 20px;
			padding-top: 0px;
			border-radius: 50px;
			box-shadow: 0px 0px 20px grey;
		}
		.heading{
			font-size: 35px;
			font-family: Arial Black;
			color: royalblue;
		}
		input{
			width: 90%;
			height: 30px;
			margin-bottom: 10px;
			margin-left: 5%;
			border: none;
			font-size: 15px;
		}
		.lgnbtn{
			border: none;
			cursor: pointer;
			height: 45px;
			background-color: royalblue;
			color: white;
			font-family: Arial Black;
			font-size: 20px;
			border-radius: 7px;
		}
		.lgnbtn:hover{
			background-color: white;
			color: royalblue;
			border: 2px solid royalblue;
			transform: scale(0.9);
		}
		.lnk{
			text-decoration: none;
			color: black;
			font-family: Arial Black;
			font-size: 13px;
			margin-left: 12px;
		}
		.lnk:hover{
			text-decoration: underline 2px solid black;
		
		}
	</style>
</head>
<body>
<div class="main-div">
	<div class="container">
		<h2 align="center" class="heading">LOGIN</h2>
		<div class="Form-comp">
			<form autocomplete="off">
				<input type="text" name="username" placeholder="USERNAME" required id="un">
				<input type="text" name="password" placeholder="PASSWORD" required id="pass">
				<p><a href="ForgetPassword.html" class="lnk">Forget Password</a>
				</p>
				<input type="button" name="login" value="LOGIN" class="lgnbtn" onclick="validateForm()">
				<p><a href="#" class="lnk">Create Account ?</a></p>
				
			</form>
			
		</div>
		
	</div>
	
</div>
<script type="text/javascript">
	//VALIDATION CODE FOR LOGIN
	let un1="Jugniii123";
	let pass1="jugniii@123";

	function validateForm()
	 {
	 	let un2= document.getElementById("un").value;
	 	let pass2= document.getElementById("pass").value;
	 	
	 	if ((un1===un2)&&(pass1===pass2)) 
	 	{
	 		open("HomePageLogin.html");
	 	}
		else{
			alert("WRONG CREDENTIALS")
		}
	}
</script>
</body>
</html>
